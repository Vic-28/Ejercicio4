<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4 Animales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h1>Listar Animales</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Vida Media</th>
        <th>Extinto</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="animal : ${listaDeAnimales}">
        <td th:text="${animal.id}"></td>
        <td th:text="${animal.nombre}"></td>
        <td th:text="${animal.vidaMedia}"></td>
        <td th:text="${animal.extinto} ? 'Sí' : 'No'"></td>
        <td><a  type="button"  class= "btn btn-success" th:href="@{/Animal/Details/{id}(id=${animal.id})}">Detalles</a></td>
        <td><a  type="button"  class= "btn btn-warning" th:href="@{/Animal/Edit/{id}(id=${animal.id})}">Editar</a></td>
        <td><a  type="button"  class= "btn btn-danger" th:href="@{/Animal/Delete/{id}(id=${animal.id})}">Eliminar</a></td>
    </tr>
    </tbody>
</table>
    <a  type="button"  class= "btn btn-primary" th:href="@{/Animal/Create}">Añadir Animal</a>
</body>
</html>
