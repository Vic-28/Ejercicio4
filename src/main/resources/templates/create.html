<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Crear Animal</title>
</head>
<body>
<h1>Crear Animal</h1>
<form action="#" th:action="@{/Animal/Create}" th:object="${animal}" method="post">
  <div class="mb-3">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="${animal.nombre}">
  </div>
    <div class="mb-3">
    <label for="vidaMedia">VidaMedia:</label>
  <input type="text" id="vidaMedia" th:field="${animal.vidaMedia}">
    </div>
      <div class="mb-3">
      <label for="extinto">Extinto:</label>
  <input type="checkbox" id="extinto" th:field="${animal.extinto}">
      </div>
  <button type="submit" class="btn btn-primary">Crear Animal</button>
  <a th:href="@{/Animal}" type="submit" class="btn btn-secondary" >Volver al Index</a>
</form>
</body>
</html>
