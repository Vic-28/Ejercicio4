<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 th:text="'Detalles Animal: ' + ${animal.nombre}">Detalles Animal</h1>
<form action="#" th:action="@{/Animal/Edit/{id}(id=${animal.id})}" th:object="${animal}">
  <div class="mb-3">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}" th:value="${animal.nombre}" disabled>
  </div>
  <div class="mb-3">
  <label for="vidaMedia">VidaMedia:</label>
  <input type="text" id="vidaMedia" th:field="*{vidaMedia}" th:value="${animal.vidaMedia}" disabled>
  </div>
  <div class="mb-3">
  <label for="extinto">Extinto:</label>
  <input type="checkbox" id="extinto" th:field="*{extinto}" th:value="${animal.extinto}" disabled>
  </div>
  <a th:href="@{/Animal}"><button class="btn btn-primary" type="button">Volver al Index</button></a>
</form>
</body>
</html>
